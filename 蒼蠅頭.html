    <h1>蒼蠅頭</h1>
         
     <ol type=A>
   <img src="./pp/蒼蠅頭.jpg"alt"第二張圖"width="300 heigh=300"><pp>
       <ol>
       材料

         <li>蒜頭</li>
         <li>辣椒</li>
         <li>韭菜</li>
         <li>皮蛋</li>
         <li>絞肉</li>
         <li>櫻花蝦</li>
         <li>豆鼓</li>
      作法
      (1)蒜頭分兩份一份拍碎一份切片辣椒對切一半切碎一半切片韭菜切花皮蛋切丁
      (2)起油鍋下絞肉熟後入辣椒、蒜片翻炒後入2小湯匙翻炒完後入糖、胡椒、雞粉適量翻炒後入皮蛋翻炒完後入櫻花蝦豆豉翻炒最後入韭菜或韭菜花

     </ol>
