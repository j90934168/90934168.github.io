    <h1>扁魚肉羹</h1>
         
     <Ll type=l>
   <img src="./pp/扁魚肉羹.jpg"alt"第三張圖"width="300 heigh=300"><pp>
       <Ll>
       材料

         <li>香菜</li>
         <li>薑</li>
         <li>豬肉</li>
         <li>魚漿</li>
         <li>扁魚</li>
         <li>香菇</li>
         <li>筍絲</li>
      作法
      (1)香菜切末薑切絲豬肉切條約0.5公分厚入魚漿後攪拌入慢煮溫水完後些微鏟起避免沾鍋微滾後轉小火悶一下擇最大的肉羹切半查看起鍋後入冷水（不能入冰塊避免過硬）
      (2)肉羹水入炸扁魚碎滾一下後入香菇至熟入半匙鹽巴、雞粉後下筍絲開後入太白粉水（分次倒入）
